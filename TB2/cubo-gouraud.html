  <title>Projeto</title>
  <canvas id="c"></canvas>

<script id="vs" type="notjs">
  uniform mat4 u_worldViewProjection;
  uniform vec3 u_lightWorldPos;
  uniform mat4 u_world;
  uniform mat4 u_viewInverse;
  uniform mat4 u_worldInverseTranspose;

  uniform vec4 u_lightColor;
  uniform vec4 u_ambient;
  uniform sampler2D u_diffuse;
  uniform vec4 u_specular;
  uniform float u_shininess;
  uniform float u_specularFactor;

  attribute vec4 position;
  attribute vec3 normal;
  attribute vec2 texcoord;

  varying vec3 v_surfaceToLight;
  varying vec3 v_surfaceToView;
  varying vec4 vertex_color;
  varying vec3 v_normal;
  varying vec2 v_texCoord;

  void main(){
    v_texCoord = texcoord;
    v_surfaceToView = (u_viewInverse[3] - (u_world * position)).xyz;
    v_surfaceToLight = u_lightWorldPos - (u_world * position).xyz; 
    v_normal = (u_worldInverseTranspose * vec4(normal, 0)).xyz;
    
    vec3 E = normalize(-v_surfaceToView);       // we are in Eye Coordinates, so EyePos is (0,0,0)  
    vec3 R = normalize(-reflect(v_surfaceToLight,v_normal));  
    
    //calculate Ambient Term:  
    vec4 Iamb = u_ambient;    
    
    //calculate Diffuse Term:  
    vec4 Idiff = texture2D(u_diffuse, texcoord) * max(dot(v_normal,v_surfaceToLight), 0.0);    
    
    // calculate Specular Term:
    vec4 Ispec = u_specular * pow(max(dot(R,E),0.0),0.3*u_shininess);
    
    vertex_color = u_lightColor + Iamb + Idiff + Ispec; 
    
    gl_Position = u_worldViewProjection * position;
  }
</script>
<script id="fs" type="notjs">
  precision mediump float;
  uniform sampler2D u_diffuse;
  varying vec2 v_texCoord;
  varying vec4 vertex_color;   

  void main (void)  {    
    gl_FragColor = texture2D(u_diffuse, v_texCoord) * vertex_color;   
  }
  </script>
  <script type="module">
    const m4 = twgl.m4;
    const gl = document.querySelector("canvas").getContext("webgl");
    const programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);
  
    const bufferInfo = twgl.primitives.createCubeBufferInfo(gl, 2);
  
    const tex = twgl.createTexture(gl, { src: '/texturas/sun.jpg'});
    /*const tex = twgl.createTexture(gl, {
    src: [
      0, 0, 0, 255,
      0, 0, 0, 255,
      0, 0, 0, 255,
      0, 0, 0, 255,
    ],
  });*/
  
    const uniforms = {
      u_lightWorldPos: [0, 0, -2],
      u_lightColor: [0, 1, 0, 1],
      u_ambient: [0, 0, 0.3, 1],
      u_specular: [1, 1, 1, 1],
      u_shininess: 10,
      u_specularFactor: 1,
      u_diffuse: tex,
    };
  
    const fov = 30 * Math.PI / 180;
    const zNear = 0.5;
    const zFar = 10;
    const eye = [1, 4, -6];
    const target = [0, 0, 0];
    const up = [0, 1, 0];
    const camera = m4.lookAt(eye, target, up);
  
    function render(time) {
      time *= 0.001;
      twgl.resizeCanvasToDisplaySize(gl.canvas);
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
  
      gl.enable(gl.DEPTH_TEST);
      gl.enable(gl.CULL_FACE);
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
      gl.clearColor(0,0,0,1);
  
      
      const aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
      const projection = m4.perspective(fov, aspect, zNear, zFar);
      const view = m4.inverse(camera);
      const viewProjection = m4.multiply(projection, view);
      const world = m4.rotationY(time);
  
      uniforms.u_viewInverse = camera;
      uniforms.u_world = world;
      uniforms.u_worldInverseTranspose = m4.transpose(m4.inverse(world));
      uniforms.u_worldViewProjection = m4.multiply(viewProjection, world);
  
      gl.useProgram(programInfo.program);
      twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
      twgl.setUniforms(programInfo, uniforms);
      twgl.drawBufferInfo(gl, bufferInfo);
  
      requestAnimationFrame(render);
    }
    requestAnimationFrame(render);
  
  </script>
